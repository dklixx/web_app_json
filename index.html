<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Liked songs</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="  Enter the name of the song, artist or album">
                <button class="btn-search"><img class="btn-search-img" src="https://cdn-icons-png.flaticon.com/512/4907/4907912.png" alt="search"></button>
                <button class="btn-random"><img class="btn-random-img" src="https://cdn-icons-png.flaticon.com/512/9651/9651795.png" alt="random"></button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
