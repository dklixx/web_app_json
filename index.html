<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Liked songs</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="  Enter the name of the song, artist or album">
                <button type="button" class="btn-search"><img class="btn-search-img" src="https://cdn-icons-png.flaticon.com/512/4907/4907912.png" alt="search"></button>
                <button type="button" class="btn-random"><img class="btn-random-img" src="https://cdn-icons-png.flaticon.com/512/9651/9651795.png" alt="random"></button>
            </form>
        </div>
        <div class="flex">
            <button type="button" class="btn-all">All</button>
            <button type="button" class="btn-artist" data-artist="Boulevard Depo">Boulevard Depo</button>
            <button type="button" class="btn-artist" data-artist="DK">DK</button>
            <button type="button" class="btn-artist" data-artist="DEAD BLONDE">DEAD BLONDE</button>
            <button type="button" class="btn-artist" data-artist="GSPD">GSPD</button>
        </div>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
